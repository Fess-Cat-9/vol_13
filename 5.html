        <div id="main">
        <h1>Googleオリジナルロゴ</h1>
        <img src="5.png" width="80%"><br>
   
        <p><b>Googleのオリジナルロゴ</b>をテーマにProcessingで制作したもので
            <ul>
                <li>映画フィルム</li>
                <li>シンプルさ</li>
                <li>何度も押したくなる中毒性</li>
            </ul>
            をイメージして制作しました。
        </p></div><br>
        
        <div id="result"></div>
        <script>
            let result = document.getElementById('result');
            let hello;
            let rSize = 10;
            function setup() {
                let canvas = createCanvas(400, 250);
                canvas.parent(result);
             background(0);
             colorMode(RGB);
              noStroke();
              rect(40, 25, 320, 195);
              for (let y = 0; y <= height; y += 20) {
             rect(15, 10 + y, rSize, rSize);
             rect(375, 10 + y, rSize, rSize);
               }
            }
                function preload() {
               hello = "Arial";
            }
                function draw() {
             textFont(hello, 90);
              text("Google", width / 7, 150);
            }
                function mousePressed() {
             fill(random(255), random(255), random(255), random(100));
             stroke(0);
            }
                function mouseReleased() {
              fill(255);
             stroke(255);
            }

        </script><br><br>
